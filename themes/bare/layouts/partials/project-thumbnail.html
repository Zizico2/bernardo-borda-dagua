<div class="project-thumbnail">
  <h2>{{.name}}</h2>
  <div class="links">
    {{ if isset . "link" }}
    <a style="display: inline-block" href="{{.website}}" target="_blank">
      <img src="/portfolio_logos/link.svg" height="25px" width="25px" />
    </a>
    {{ end }} {{ if isset . "code" }}
    <a style="display: inline-block" href="{{.code}}" target="_blank">
      <img src="/portfolio_logos/code.svg" height="25px" width="25px" />
    </a>
    {{ end }} {{ if isset . "video" }}
    <a style="display: inline-block" href="{{.video}}" target="_blank">
      <img src="/portfolio_logos/video.svg" height="25px" width="25px" />
    </a>
    {{ end }}
  </div>
  <div>{{.readme}}</div>
  <div class="tech">
    {{ range .tags }}
    <span class="chip">{{ . }}</span>
    {{ end }}
  </div>
</div>
