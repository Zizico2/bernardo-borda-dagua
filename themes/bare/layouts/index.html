{{ define "main" }}
<body>
  <section
    name="bernardo_borda_dagua"
    style="
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <figure style="margin: 0px; text-align: center">
      {{ $image := resources.Get "images/portrait.jpg" }}
      <!---->
      {{ $image_100 := $image.Resize "100x" }}
      <!---->
      {{ $image_300 := $image.Resize "300x" }}
      <!---->
      {{ $image_600 := $image.Resize "600x" }}
      <!---->
      {{ $image_900 := $image.Resize "900x" }}
      <!---->
      {{ $image_1200 := $image.Resize "1200x" }}
      <!---->
      {{ $image_1400 := $image.Resize "1400x" }}

      <img
        style="
          display: inline-block;
          border-radius: 50%;
          width: 35vw;
          max-width: 200px;
          margin: 20px;
        "
        srcset="{{ $image_100.Permalink }} 100w,
                {{ $image_300.Permalink }} 300w,
                {{ $image_600.Permalink }} 600w,
                {{ $image_900.Permalink }} 900w,
                {{ $image_1200.Permalink }} 1200w,
                {{ $image_1200.Permalink }} 1200w"
        alt="Portrait"
      />
      <figcaption>
        <h1 style="margin: 15px">Bernardo Borda d'√Ågua</h1>
      </figcaption>
    </figure>

    <div style="display: flex; flex-direction: row; gap: 3px">
      <a
        class="chip"
        style="text-decoration: none"
        target="_blank"
        href="https://www.linkedin.com/in/bernardo-agua"
      >
        LinkedIn
      </a>
      <a
        class="chip"
        style="text-decoration: none"
        href="https://github.com/Zizico2"
      >
        GitHub
      </a>
      <a
        class="chip"
        style="text-decoration: none"
        href="https://gitlab.com/Zizico2"
      >
        GitLab
      </a>
      <a
        class="chip"
        style="text-decoration: none"
        href="https://twitter.com/bernardo_agua"
      >
        Twitter
      </a>
    </div>
    <img
    style="position: absolute; bottom: 30px"
      width="50"
      height="50"
      src="/portfolio_logos/arrow-down-sign-to-navigate.svg"
    />
  </section>
  <section id="portfolio" name="portfolio">
    <h1>My Projects</h1>
    <ul>
      {{ range .Site.Data.portfolio.list }}
      <!---->
      <li>{{ partial "project-thumbnail.html" .}}</li>
      <!---->
      {{ end }}
    </ul>
  </section>
</body>
{{ end }}
